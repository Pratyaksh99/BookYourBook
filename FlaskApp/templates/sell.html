<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
		<link href="../static/sell.css" rel="stylesheet" />
		<title>Document</title>
  </head>
  
	<body>
		<div class="v13_4">
			<div class="v13_5">
				<div class="v13_6"></div>
				<span class="v13_7">
                    <a href="/showHomepageSignedIn">Back</a>
                </span>
            </div>
            
			<span class="v13_8">Book Your Book</span>
			
            <form action="/sell" method="POST">
				<div class="sell_input_box">
					<div class="sell_input_row">
						<span class="sell_input_text">ISBN:</span>
						<input type="number" name="inputIsbn" id="inputIsbn" class="form-sell" placeholder="ISBN" required autofocus>
					</div>
					<div class="sell_input_row">
						<span class="sell_input_text">Book Name:</span>
						<input type="text" name="inputBookName" id="inputBookName" class="form-sell" placeholder="Book Name" required autofocus>
					</div>
					<div class="sell_input_row">
						<span class="sell_input_text">Course ID:</span>
						<input type="text" name="inputCourse" id="inputCourse" class="form-sell" placeholder="Course ID" required autofocus>
					</div>
					<div class="sell_input_row">
						<span class="sell_input_text">Course Name:</span>
						<input type="text" name="inputCourseName" id="inputCourseName" class="form-sell" placeholder="Course Name" required autofocus>
					</div>
					<div class="sell_input_row">
						<span class="sell_input_text">Purchase Price:</span>
						<input type="number" name="inputPurchasePrice" id="inputPurchasePrice" class="form-sell" placeholder="Purschase Price" required autofocus>
					</div>
					<div class="sell_input_row">
						<span class="sell_input_text">Rental Price:</span>
						<input type="number" name="inputRentalPrice" id="inputRentalPrice" class="form-sell" placeholder="Rental Price" required autofocus>
					</div>
					<!-- <div class="sell_input_row">
						<span class="sell_input_text">Quantity:</span>
						<input type="number" name="inputQuantity" id="inputQuantity" class="form-sell" placeholder="Quantity" required autofocus>
					</div> -->
				</div>
				<button type="submit" id="btnSell" class="sell_bubble">
					<span class="sell_text">Sell</span>
				</button>
			</form>
			
		</div>
  </body>
  
</html>
